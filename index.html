<!DOCTYPE html>
<html>
    <head>
        <title>Hand Gesture Web App</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    
        <link rel="stylesheet" type="text/css" href="style.css">    
    </head>
    <body>
        <center>
        <button id="heading" class="btn btn-info heading">HAND GESTURE WEB APP
                <br>
                <span style="font-size: 35px;">
                    <span>&#9995;</span>
                    <span>&#128078;</span>  
                    <span>&#128076;</span>                   
                    <span>&#129304;</span>                  
                    <span>&#9994;</span>                    
                    <span>&#128077;</span> 
                    <span>&#9996;</span>
                </span>
            </button>
            <h3>Take a selfie of a hand gesture to know about its meaning.</h3>
            <br>
            <h4>This model is trained on the basis of the following gestures-
                <br>
                <span class="example_emoji" >&#128076;|</span>
                <span class="example_emoji" >&#128077;|</span>
                <span class="example_emoji" >&#9996;</span>
            </h4>
            <br>
            <div id="webcam_div" class="col-md-4 col-sm-12 col-xs-12">
                <h3>Your Webcam -</h3>
                <div id="camera"></div>
                <br>
                <button onclick="take_snapshot()" id="btn_capture" class="button" >Capture Image</button>
            </div>
            <div id="prediction_div" class="col-md-4 col-sm-12 col-xs-12">
                <h3>Predicted gesture-</h3>
            </div>
            <div id="snapshot_div" class="col-md-4 col-sm-12 col-xs-12" >
                <h3>Snapshot -</h3>
                <div id="snapshot"></div>
                <br>
                <button onclick="predict()" id="btn_predict" class="button">Predict Gesture</button>
            </div>
        </center>
        <script src="main.js"></script>
    </body>
</html>
